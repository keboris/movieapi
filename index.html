<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.js" defer></script>

    <title>TMBD Movies</title>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 shadow-md sticky top-0 z-10">
      <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-yellow-400">
          <a href="">üé• TMBD Movies</a>
        </h1>
        <div class="flex items-center gap-4">
          <input
            type="text"
            placeholder="Search a film..."
            class="px-4 py-2 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 w-64"
          />
          <a
            href="journal.html"
            class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-full text-sm font-semibold hover:bg-yellow-300 transition"
          >
            ‚≠ê My Favorites
          </a>
        </div>
      </div>

      <!-- Modal Anzeige Suchergebniss -->
      <div
        id="searchModalContainer"
        class="fixed inset-0 z-50 grid place-content-center bg-black/50 p-4"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
        aria-disabled="true"
        style="display: none"
      >
        <!-- div class="w-full max-w-md rounded-lg bg-white p-6 shadow-lg dark:bg-gray-900" -->
        <div
          class="bg-gray-800 rounded-2xl shadow-lg overflow-hidden hover:scale-105 hover:shadow-xl transition transform"
        >
          <h2 id="modalTitle" class="text-2xl font-bold text-yellow-400">
            Suchergebnis
          </h2>

          <div class="mt-4">
            <ul
              id="searchResult"
              class="text-pretty text-gray-700 dark:text-gray-200"
            ></ul>
          </div>

          <footer class="mt-6 flex justify-end gap-2">
            <button
              type="button"
              class="rounded bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700 transition-colors hover:bg-gray-200 dark:bg-gray-800 dark:text-gray-200 dark:hover:bg-gray-700"
            >
              Cancel
            </button>

            <button
              id="btnDone"
              type="button"
              class="rounded bg-blue-600 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-blue-700"
            >
              Done
            </button>
          </footer>
        </div>
      </div>

      <!-- Ende Modal Anzeige Suchergebnis -->
    </header>

    <main class="flex-1 max-w-7xl mx-auto px-4 py-6">
      <h2 class="text-xl font-semibold mb-4">Popular Movies</h2>

      <div
        id="movies-container"
        class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      ></div>
    </main>

    <footer class="bg-gray-800 py-4 mt-6">
      <p class="text-center text-gray-400 font-bold text-sm">
        @2025 TMBD Movies by Kira, Frank and Boris - All rights reserved
      </p>
    </footer>
  </body>
</html>
