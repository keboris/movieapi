<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.js" defer></script>
    <link rel="icon" href="src/movie_db.png" />

    <title>TMBD Movies</title>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 shadow-md sticky top-0 z-10">
      <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
        <a href=""
          ><img src="src/logo.png" alt="TMBD Movies" class="w-16 h-auto"
        /></a>
        <div class="flex items-center gap-4">
          <input
            id="search-container"
            name="search-input"
            type="text"
            placeholder="Search a film..."
            class="px-4 py-2 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 w-32 sm:w-64"
          />
          <a
            href="journal.html"
            class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-full text-sm font-semibold hover:bg-yellow-300 transition"
          >
            ‚≠ê My Favorites
          </a>
        </div>
      </div>
    </header>

    <main class="flex-1 max-w-7xl mx-auto px-4 py-6">
      <h2 class="text-xl font-semibold mb-4">Popular Movies</h2>

      <div
        id="movies-container"
        class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      ></div>
    </main>

    <footer class="bg-gray-800 py-4 mt-6">
      <p class="text-center text-gray-400 font-bold text-sm">
        @2025 TMBD Movies by Kira, Frank and Boris - All rights reserved
      </p>
    </footer>

    <!-- Modal Search -->
    <div
      id="searchModal"
      class="fixed inset-0 bg-[rgba(0,0,0,0.8)] flex justify-center items-start pt-20 z-50 hidden"
    >
      <div class="bg-gray-800 shadow-md rounded-xl p-4 w-xl mx-auto">
        <input
          id="searchModalContainer"
          name="searchInput"
          type="text"
          placeholder="Search a film..."
          class="px-4 py-2 mb-4 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 w-full"
        />
        <ul
          id="searchResults"
          class="space-y-2 max-h-[calc(100vh-200px)] overflow-y-auto"
        ></ul>
      </div>
    </div>
    <!-- -->
    <!-- Modal INfo -->
    <div
      id="infoModal"
      class="fixed inset-0 bg-[rgba(0,0,0,0.8)] flex justify-center items-start pt-20 z-99 hidden"
    >
      <div
        id="infoModal-container"
        class="bg-green-800 shadow-md rounded-xl p-4 w-[80%] sm:w-auto max-w-xl mx-auto"
      >
        <p
          id="text-infoModal"
          class="px-4 mb-3 text-white text-center placeholder-gray-400 w-full"
        ></p>
        <button
          id="close-infoModal"
          class="bg-black text-white font-bold rounded px-6 py-2 float-right cursor-pointer"
        >
          Ok
        </button>
      </div>
    </div>
    <!-- -->

    <!-- Modal Details Movie -->
    <div
      id="movieModal"
      class="fixed inset-0 bg-[rgba(0,0,0,0.8)] flex justify-center items-center z-50 overflow-y-auto hidden"
    >
      <div
        id="movieModal-container"
        class="flex flex-col items-center sm:flex-row w-[80%] bg-black rounded-lg"
      ></div>
    </div>
    <!-- -->
  </body>
</html>
