<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="journal.js" defer></script>
    <link rel="icon" href="src/movie_db.png" />
    <title>TMBD - Journal</title>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 shadow-md sticky top-0 z-10">
      <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
        <a href="."
          ><img src="src/logo.png" alt="TMBD Movies" class="w-16 h-auto"
        /></a>
        <div class="flex items-center gap-4">
          <!--input
            type="text"
            placeholder="Search a film..."
            class="px-4 py-2 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 w-64"
          /-->
          <a
            href="."
            class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-full text-sm font-semibold hover:bg-yellow-300 transition"
          >
            ðŸŽ¥ Popular Movies
          </a>
        </div>
      </div>
    </header>

    <main class="flex-1 max-w-7xl mx-auto px-4 py-6">
      <h2 class="text-xl text-center font-semibold mb-4">My favorite Movies</h2>

      <div
        id="favorites-container"
        class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      ></div>

      <p id="empty-message" class="hidden text-gray-400 text-center mt-10">
        You don't have any favorite movies yet.
      </p>
    </main>

    <footer class="bg-gray-800 py-4 mt-6">
      <p class="text-center text-gray-400 font-bold text-sm">
        @2025 TMBD Movies by Kira, Frank and Boris - All rights reserved
      </p>
    </footer>
    <!-- Modal Notiz Eingabe -->
    <div
      id="noticeModal"
      class="fixed inset-0 bg-[rgba(0,0,0,0.8)] flex justify-center items-start pt-20 z-50 hidden"
    >
      <div class="bg-gray-800 shadow-md rounded-xl p-4 w-xl mx-auto">
        <textarea
          name="noticeInput"
          id="noticeModalText"
          placeholder="Enter your notice"
          class="px-4 py-2 mb-4 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 w-full"
        ></textarea>
        <div class="flex justify-between">
          <button
            id="btnCancel"
            class="mt-2 bg-red-500 text-white px-3 py-1 rounded text-xs font-semibold hover:bg-red-600 transition"
          >
            Cancel
          </button>
          <button
            id="btnSave"
            class="mt-2 bg-green-500 text-white px-3 py-1 rounded text-xs font-semibold hover:bg-green-600 transition"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- Ende Modal Notiz Eingabe -->
  </body>
</html>
